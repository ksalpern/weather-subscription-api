<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Updates Subscription</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Subscribe to Weather Updates</h1>
    <form id="subscriptionForm">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      
      <div class="form-group">
        <label>Update Frequency:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="frequency" value="daily" checked> Daily
          </label>
          <label>
            <input type="radio" name="frequency" value="hourly"> Hourly
          </label>
        </div>
      </div>
      
      <button type="submit">Subscribe</button>
    </form>
    
    <div id="message" class="hidden"></div>
  </div>
  
  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const city = document.getElementById('city').value;
      const frequency = document.querySelector('input[name="frequency"]:checked').value;
      
      const messageEl = document.getElementById('message');
      messageEl.classList.remove('success', 'error');
      messageEl.classList.add('hidden');
      
      try {
        const response = await fetch('/api/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, city, frequency }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.textContent = data.message;
          messageEl.classList.add('success');
        } else {
          messageEl.textContent = data.message || 'An error occurred. Please try again.';
          messageEl.classList.add('error');
        }
      } catch (error) {
        messageEl.textContent = 'An error occurred. Please try again.';
        messageEl.classList.add('error');
      }
      
      messageEl.classList.remove('hidden');
    });
  </script>
</body>
</html
